    server 51.15.199.219:8080;
  }
  
  upstream portainer {
    server 51.15.199.219:9000;
    server 51.15.199.219:9000;
  }

  upstream jaguerapi {
    server 51.15.199.219:2525;
    server 51.15.199.219:2525;
  }

  upstream jaguermongo {
    server 51.15.199.219:27027;
